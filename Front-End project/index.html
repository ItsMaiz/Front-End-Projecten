<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyLock</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js">defer</script>
</head>

<body>
    <article class="SafetyLock">
        <header class="SafetyLock__header">
            <h2 class="SafetyLock__heading">SafetyLock</h2>
        </header>
        <section class="SafetyLock__form">
            <label for="username" class="SafetyLock__label">URL / naam</label>
            <input type="text" id="username" class="SafetyLock__input">
            <label for="password" class="SafetyLock__label">Wachtwoord</label>
            <input type="password" id="password" class="SafetyLock__input">
            <button id="js--add" class="SafetyLock__button">Toevoegen</button>
        </section>
    </article>
    <article class="SafetyLock__extra">
        <div class="SafetyLock__list">
        </div>
        <footer class="Safetylock__footer">
            <button id="show-all" class="SafetyLock__Showall">Show All</button>
        </footer>
    </article>
    <button id="js--fab" class="fab"><-></button>
</body>

</html>
