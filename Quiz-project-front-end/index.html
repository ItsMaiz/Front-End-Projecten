<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startscherm</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="main">
    <article class="welkom">
        <header class="welkom_header">
            <h1>Welkom</h1>
        </header>
        <section class="welkom_section">
            <p class="Uitleg-start">In de quiz kan je kiezen uit 3 thema's, deze staan op de volgende pagina. Elk thema heeft zijn eigen vragen maar delen een leaderbord. Probeer alle thema's uit voor de beste ervaring. Scoor zo veel mogelijk goede antwoorden en kom boven aan de lijst te staan!</p>
        </section>
        <footer class="welkom_footer">
            <p>Wat is je naam?</p>
            <input type="text" id="naamInput" placeholder="Voer hier je naam in..." class="welkom_input">
            <button id="startButton" class="welkom_start">Start Quiz</button>
        </footer>
    </article>
</body>
</html>
