<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizvraagscherm</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="main-vraag">
    <article class="vraag">
        <header class="quiz-heading">
            <h1 class="quizTitle">Vraag 1: Stel hier je vraag</h1>
        </header>
        <section class="vraag_body">   
            <p class="teamnaam"></p>
            <img src="" alt="Placeholder afbeelding" class="quiz-image">

            <aside class="timer">
                <span id="timer">30</span>
            </aside>
        </section>

        <section class="answer-buttons">
            <button class="answer-button">Antwoord A</button>
            <button class="answer-button">Antwoord B</button>
            <button class="answer-button">Antwoord C</button>
            <button class="answer-button">Antwoord D</button>
        </section>
    </article>
</body>
</html>
